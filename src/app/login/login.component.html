
<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
          <input placeholder="User Name" class="form-control" name="pName" formControlName="userName" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" name="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Log in</button>
        </div>
        <div>
          <p>User Name:Admin</p>
          <p>Password:12345</p>
        </div>
      
    </form>
  
</div>
